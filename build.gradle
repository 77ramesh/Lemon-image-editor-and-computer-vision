plugins {
    id "java"
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation files("./libs/sround-v_test.jar")
}

task run(type: JavaExec) {
    main = 'org.lemon.Lemon'
    classpath = sourceSets.main.runtimeClasspath
}